name: 'Checkout Buildpack Releases'
description: 'Checkout all buildpack releases - equivalent to getting all buildpack resources'

runs:
  using: 'composite'
  steps:
    - name: Checkout binary-buildpack-release
      uses: actions/checkout@v4
      with:
        repository: cloudfoundry/binary-buildpack-release
        ref: master
        path: buildpack-releases/binary-buildpack-release

    - name: Checkout dotnet-core-buildpack-release
      uses: actions/checkout@v4
      with:
        repository: cloudfoundry/dotnet-core-buildpack-release
        ref: master
        path: buildpack-releases/dotnet-core-buildpack-release

    - name: Checkout go-buildpack-release
      uses: actions/checkout@v4
      with:
        repository: cloudfoundry/go-buildpack-release
        ref: master
        path: buildpack-releases/go-buildpack-release

    - name: Checkout java-buildpack-release
      uses: actions/checkout@v4
      with:
        repository: cloudfoundry/java-buildpack-release
        ref: master
        path: buildpack-releases/java-buildpack-release

    - name: Checkout nodejs-buildpack-release
      uses: actions/checkout@v4
      with:
        repository: cloudfoundry/nodejs-buildpack-release
        ref: master
        path: buildpack-releases/nodejs-buildpack-release

    - name: Checkout php-buildpack-release
      uses: actions/checkout@v4
      with:
        repository: cloudfoundry/php-buildpack-release
        ref: master
        path: buildpack-releases/php-buildpack-release

    - name: Checkout python-buildpack-release
      uses: actions/checkout@v4
      with:
        repository: cloudfoundry/python-buildpack-release
        ref: master
        path: buildpack-releases/python-buildpack-release

    - name: Checkout ruby-buildpack-release
      uses: actions/checkout@v4
      with:
        repository: cloudfoundry/ruby-buildpack-release
        ref: master
        path: buildpack-releases/ruby-buildpack-release

    - name: Checkout staticfile-buildpack-release
      uses: actions/checkout@v4
      with:
        repository: cloudfoundry/staticfile-buildpack-release
        ref: master
        path: buildpack-releases/staticfile-buildpack-release

    - name: List checked out buildpack releases
      shell: bash
      run: |
        echo "Checked out buildpack releases:"
        ls -la buildpack-releases/
