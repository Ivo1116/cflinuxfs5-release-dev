name: Test Credentials

on:
  workflow_dispatch: {}

jobs:
  test-credentials:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test GCP credentials
        run: |
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > /tmp/gcp-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
          gcloud config set project $(jq -r '.project_id' /tmp/gcp-key.json)
          gcloud projects describe $(jq -r '.project_id' /tmp/gcp-key.json)

      - name: Test AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
          aws sts get-caller-identity

      - name: Test GitHub token
        run: |
          echo "Token length: $(echo '${{ secrets.CFLINUXFS5_TOKEN }}' | wc -c)"
